<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h1>JavaScript Functions</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number">
        
        <br/><br/>
        <button id="squareBtn">Find Square</button>
        <button id="sumOfCubesBtn">Sum of Cubes</button>
        <button id="reverseBtn">Reverse Number</button>

        <br/><br/>
        <label for="divisible">Enter a number (z) to find numbers between 1 and 100 divisible by:</label>
        <input type="number" id="divisible">
        <button id="divisibleByZBtn">Find Divisible Numbers</button>

        <p id="output"></p>

        <script src="script.js"></script>
    </body>
</html>
